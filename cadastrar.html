<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre mim</title>
    <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>
  
  
  <div id="form">
      <form>
        <h1 class="title">Cadastra-se!</h1>
        <!-- Nome de cadastro -->
        <label for="nome">Nome:</label>
        <div class="input"><input type="text" name="nome" id="nome"></div>
        <!--Senha do cadastro  -->
        <label for="senha">Senha:</label>
        <div class="input"><input type="number" name="senha" id="senha"></div>
        <!-- Email do cadastro -->
        <label for="email">Email:</label>
        <div class="input"><input type="email" name="email" id="email"></div>
        <label for="tel">Telefone:</label>
        <div class="input"><input type="number" name="tel" id="tel"></div>
      
        <div class="btn">
            <button type="submit">Cadastrar</button>
        </div>

        <div id="login">
          <a href="login.html">Ja possui cadastro?</a>
        </div>
      
      </form>
  </div>

</body>
</html>
